kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

resources:
- ../k8s-configs

configMapGenerator:
- name: pingaccess-environment-variables
  behavior: merge
  env: env_vars
- name: pingdataconsole-environment-variables
  behavior: merge
  env: env_vars
- name: pingdirectory-environment-variables
  behavior: merge
  env: env_vars
- name: pingfederate-environment-variables
  behavior: merge
  env: env_vars

patchesJson6902:
# logs
- path: ingress-patches/logs.yaml
  target:
    group: extensions
    version: v1beta1
    kind: Ingress
    name: kibana-ingress

# pingdata
- path: ingress-patches/pingdataconsole.yaml
  target:
    group: extensions
    version: v1beta1
    kind: Ingress
    name: pingdataconsole-ingress

# pingfederate
- path: ingress-patches/pingfederate.yaml
  target:
    group: extensions
    version: v1beta1
    kind: Ingress
    name: pingfederate-ingress
- path: ingress-patches/pingfederateoauth.yaml
  target:
    group: extensions
    version: v1beta1
    kind: Ingress
    name: pingfederateoauth-ingress
- path: ingress-patches/pingfederateconsole.yaml
  target:
    group: extensions
    version: v1beta1
    kind: Ingress
    name: pingfederateconsole-ingress

# pingaccess
- path: ingress-patches/pingaccess.yaml
  target:
    group: extensions
    version: v1beta1
    kind: Ingress
    name: pingaccess-ingress
- path: ingress-patches/pingaccessconsole.yaml
  target:
    group: extensions
    version: v1beta1
    kind: Ingress
    name: pingaccessconsole-ingress