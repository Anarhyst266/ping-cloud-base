kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

namespace: ping-cloud

commonLabels:
  app: ping-cloud

resources:
- ../../k8s-configs/ping-cloud/test

configMapGenerator:
- name: pingaccess-environment-variables
  behavior: merge
  env: env_vars
- name: pingdataconsole-environment-variables
  behavior: merge
  env: env_vars
- name: pingdirectory-environment-variables
  behavior: merge
  env: env_vars
- name: pingfederate-environment-variables
  behavior: merge
  env: env_vars

patchesJson6902:
# pingdata
- path: ingress-patches/pingdataconsole.yaml
  target:
    group: extensions
    version: v1beta1
    kind: Ingress
    name: pingdataconsole-ingress

# pingfederate runtime
- path: ingress-patches/pingfederate.yaml
  target:
    group: extensions
    version: v1beta1
    kind: Ingress
    name: pingfederate-ingress

# pingfederate admin
- path: ingress-patches/pingfederate-admin.yaml
  target:
    group: extensions
    version: v1beta1
    kind: Ingress
    name: pingfederate-admin-ingress

# pingaccess runtime
- path: ingress-patches/pingaccess.yaml
  target:
    group: extensions
    version: v1beta1
    kind: Ingress
    name: pingaccess-ingress

# pingaccess admin
- path: ingress-patches/pingaccess-admin.yaml
  target:
    group: extensions
    version: v1beta1
    kind: Ingress
    name: pingaccess-admin-ingress