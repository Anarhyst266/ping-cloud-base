kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

resources:
- ../../k8s-configs/cluster-tools

patchesJson6902:
# logs
- path: patches/logs-ingress.yaml
  target:
    group: extensions
    version: v1beta1
    kind: Ingress
    name: kibana-ingress
    namespace: elastic-stack-logging

# Make the admin nodes available externally for test purposes. In general, they
# will be behind a VPN gateway on all CDEs so only admins have access to them.
- path: patches/private-ingress-service.yaml
  target:
    version: v1
    kind: Service
    name: ingress-nginx
    namespace: ingress-nginx-private