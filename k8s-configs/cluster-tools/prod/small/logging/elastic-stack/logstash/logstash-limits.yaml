apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: logstash-elastic
spec:
  template:
    spec:
      containers:
        - name: logstash
          resources:
            limits:
              cpu: "2"
              memory: 4Gi
            requests:
              cpu: "2"
              memory: 4Gi
          env:
            - name: LS_JAVA_OPTS
              value: '-Xms3000m -Xmx3000m'
            - name: PIPELINE_WORKERS
              value: "3"
            - name: QUEUE_MAX_BYTES
              value: 1500gb
            - name: PIPELINE_BATCH_SIZE
              value: '2000'