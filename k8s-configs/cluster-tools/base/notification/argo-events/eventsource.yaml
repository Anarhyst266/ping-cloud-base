apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: webhook
spec:
  service:
    ports:
      - port: 12999
        targetPort: 12999
        name: notification
  webhook:
    notification:
      port: "12999"
      endpoint: /notification
      method: POST
---
apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: webhook
spec:
  dependencies:
    - eventName: notification
      eventSourceName: webhook
      name: trigger-opsgenie
  template:
    serviceAccountName: argo-events-sa
  triggers:
    - template:
        http:
          payload:
            - dest: 0.status
              src:
                dataKey: statickey
                dependencyName: trigger-opsgenie
                value: firing
            - dest: 0.labels.severity
              src:
                dataKey: statickey
                dependencyName: trigger-opsgenie
                value: alert
            - dest: 0.generatorURL
              src:
                dependencyName: trigger-opsgenie
                dataTemplate: '{{.Input.body.message.APP}}'
            - dest: 0.labels.alertname
              src:
                dataTemplate: '{{.Input.body.message.MSG}} in {{.Input.body.message.APP}}'
                dependencyName: trigger-opsgenie
            - dest: 0.labels.k8s_cluster_name
              src:
                dataTemplate: '{{ .Input.body.message.ENVIRONMENT_TYPE}}-{{ .Input.body.message.TENANT_DOMAIN}}'
                dependencyName: trigger-opsgenie
            - dest: 0.annotations.summary
              src:
                dataTemplate: '{{ .Input.body.message.MSG }}'
                dependencyName: trigger-opsgenie
            - dest: 0.annotations.description
              src:
                dataKey: body.message
                dependencyName: trigger-opsgenie
          url: http://alertmanager.prometheus:9093/api/v1/alerts
        name: opsgenie
---
