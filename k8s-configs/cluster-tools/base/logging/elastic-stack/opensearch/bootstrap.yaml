apiVersion: batch/v1
kind: Job
metadata:
  name: opensearch-bootstrap
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  backoffLimit: 10
  template:
    spec:
      containers:
      - name: opensearch-bootstrap
        image: 705370621539.dkr.ecr.us-west-2.amazonaws.com/pingcloud-monitoring/os-bootstrap:PDO-5258
        imagePullPolicy: Always
        securityContext:
          runAsNonRoot: true
          runAsUser: 9031
          runAsGroup: 9999
          allowPrivilegeEscalation: false
        env:
          - name: OS_HOST
            value: "opensearch-cluster-master.elastic-stack-logging.svc.cluster.local"
          - name: OS_PORT
            value: "9200"
          - name: VERBOSE
            value: "true"
          - name: USERNAME
            valueFrom:
              secretKeyRef:
                key: username
                name: os-bootstrap-creds
          - name: PASSWORD
            valueFrom:
              secretKeyRef:
                key: password
                name: os-bootstrap-creds
          - name: TEMPLATES_PATH
            value: "/usr/share/opensearch/data/index-templates"
          - name: ALERTS_PATH
            value: "/usr/share/opensearch/data/alerts"
          - name: NOTIFICATIONS_PATH
            value: "/usr/share/opensearch/data/notifications"
          - name: ISM_PATH
            value: "/usr/share/opensearch/data/ism-policies"
        volumeMounts:
          - name: os-ism-policies
            mountPath: /usr/share/opensearch/data/ism-policies
          - name: os-index-templates
            mountPath: /usr/share/opensearch/data/index-templates
          - name: os-notifications-channels
            mountPath: /usr/share/opensearch/data/notifications
          - name: os-alerts-pd-1
            mountPath: /usr/share/opensearch/data/alerts/pd-1
          - name: os-alerts-pd-2
            mountPath: /usr/share/opensearch/data/alerts/pd-2
          - name: os-alerts-pd-3
            mountPath: /usr/share/opensearch/data/alerts/pd-3
          - name: os-alerts-pd-4
            mountPath: /usr/share/opensearch/data/alerts/pd-4
          - name: os-alerts-pds
            mountPath: /usr/share/opensearch/data/alerts/pds
          - name: os-alerts-pf
            mountPath: /usr/share/opensearch/data/alerts/pf
        resources:
          requests:
            memory: "256Mi"
            cpu: "300m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      restartPolicy: OnFailure
      volumes:
        - name: os-ism-policies
          configMap:
            name: os-ism-policies
        - name: os-index-templates
          configMap:
            name: os-index-templates
        - name: os-notifications-channels
          configMap:
            name: os-notifications-channels
        - name: os-alerts-pd-1
          configMap:
            name: os-alerts-pd-1
        - name: os-alerts-pd-2
          configMap:
            name: os-alerts-pd-2
        - name: os-alerts-pd-3
          configMap:
            name: os-alerts-pd-3
        - name: os-alerts-pd-4
          configMap:
            name: os-alerts-pd-4
        - name: os-alerts-pds
          configMap:
            name: os-alerts-pds
        - name: os-alerts-pf
          configMap:
            name: os-alerts-pf
---
apiVersion: v1
kind: Secret
metadata:
  name: os-bootstrap-creds
  annotations:
    sealedsecrets.bitnami.com/managed: "true"
data:
  username: YWRtaW4=
  password: YWRtaW4=