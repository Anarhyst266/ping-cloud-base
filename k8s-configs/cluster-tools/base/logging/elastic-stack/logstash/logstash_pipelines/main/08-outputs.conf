output {
    if ([log_type] == "customer_out") {
        pipeline {
          id => "customer_pipe"
          send_to => "customer_pipe"
        }
    }
    else {
        if ([log_group] == "application") {
            elasticsearch {
              id => "ES_logstash_index"
              hosts => "${ELASTICSEARCH_HOSTS}"
              sniffing => false
              ilm_enabled => true
              ilm_rollover_alias => "logstash"
              ilm_policy => "ping-logstash-policy"
            }
        }
        if ([@index]) {
            elasticsearch {
              id => "ES_everything"
              hosts => "${ELASTICSEARCH_HOSTS}"
              sniffing => false
              index => "%{@index}"
            }
        }
    }
}