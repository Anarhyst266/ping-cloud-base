apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: os-dash-opensearch-dashboards
  labels:
    app.kubernetes.io/name: opensearch-dashboards
    app.kubernetes.io/instance: os-dash
  annotations:
    kubernetes.io/ingress.class: nginx-public
spec:
  rules:
    - host: "os-dash.antonklyba-primary.ping-demo.com"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: os-dash-opensearch-dashboards
                port:
                  number: 5601
