kind: Component
apiVersion: kustomize.config.k8s.io/v1alpha1

components:
  - dashboards

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: prom-alerts
    namespace: prometheus
    behavior: merge
    files:
      - pgo-prom-alerts.yml

patchesJson6902:
  - target:
      group: apps
      version: v1
      kind: StatefulSet
      name: prometheus
      namespace: prometheus
    patch: |-
      - op: add
        path: /spec/template/spec/volumes/-
        value:
          name: alertsconfig
          configMap:
            name: prom-alerts
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts/-
        value:
          name: alertsconfig
          mountPath: /etc/prometheus/alert-rules.d
