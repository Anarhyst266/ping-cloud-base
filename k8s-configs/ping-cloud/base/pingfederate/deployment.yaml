# This defines the pingfederate deployment.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingfederate
spec:
  replicas: 1
  template:
    metadata:
      name: pingfederate
      annotations:
        lastUpdateReason: "NA"
    spec:
      initContainers:
      - name: ssh-init
        image: busybox
        command:
        - /init-ssh-config.sh
        volumeMounts:
        - name: ssh-dir
          mountPath: /.ssh
        - name: ssh-id-key-secret
          mountPath: /id_rsa
          subPath: id_rsa
          readOnly: true
        - name: known-hosts-config
          mountPath: /known_hosts
          subPath: known_hosts
          readOnly: true
        - name: ssh-init-script
          mountPath: /init-ssh-config.sh
          subPath: init-ssh-config.sh
          readOnly: true
      containers:
      - name: pingfederate
        # FIXME: switch to stable image before GA
        image: pingidentity/pingfederate:9.3.1-edge
        imagePullPolicy: Always
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "2Gi"
            cpu: "1"
        volumeMounts:
        # FIXME: fix home directory when containers run as non-root user
        - name: ssh-dir
          mountPath: /root/.ssh
          readOnly: true
        - name: pingfederate-license
          mountPath: /opt/in/instance/server/default/conf/pingfederate.lic
          subPath: pingfederate.lic
          readOnly: true
        readinessProbe:
          exec:
            command: [ liveness.sh ]
          periodSeconds: 30
          failureThreshold: 10
        livenessProbe:
          exec:
            command: [ liveness.sh ]
          periodSeconds: 30
          failureThreshold: 10
        ports:
        - containerPort: 9999
          name: pf-admin
        - containerPort: 9031
          name: pf-runtime
        envFrom:
        - configMapRef:
            name: pingfederate-environment-variables
        - secretRef:
            name: devops-secret
            optional: true
      volumes:
      - name: ssh-dir
        emptyDir: {}
      - name: ssh-init-script
        configMap:
          name: ssh-init-script
          defaultMode: 0500
      - name: ssh-id-key-secret
        secret:
          secretName: ssh-id-key-secret
          optional: true
          defaultMode: 0400
      - name: known-hosts-config
        configMap:
          name: known-hosts-config
          optional: true
          defaultMode: 0400
      - name: pingfederate-license
        secret:
          secretName: pingfederate-license
          optional: true
          defaultMode: 0400