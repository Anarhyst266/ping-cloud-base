# This service exposes the pingaccess admin, runtime ports to the cluster.

apiVersion: v1
kind: Service
metadata:
  name: pingaccess-admin
spec:
  ports:
  - port: 9000
    name: pingaccess-admin
  - port: 9090
    name: pingaccess-cluster
  selector:
    role: pingaccess-admin

---

# This service exposes the pingaccess runtime engine ports within cluster.

apiVersion: v1
kind: Service
metadata:
  name: pingaccess
spec:
  ports:
    - port: 443
      name: pingaccess-engine
      targetPort: 3000
  selector:
    role: pingaccess-engine